name: Production
on:
  push:
    branches:
      - main
jobs:
  build:
    name: Production Build and Test 
    uses: ./.github/workflows/build.yml
  
  aws-ecr:
    name: Production Push to AWS ECR 
    needs: build
    uses: ./.github/workflows/aws_ecr.yml
    
  deploy:    
    name: Production Deploy
    needs: aws-ecr
    uses: ./.github/workflows/deploy.yml
    with:
      username: USER
    secrets:
      env: PROD
      
  run-on-ec2:    
    name: Production Run on EC2
    needs: aws-ecr
    uses: ./.github/workflows/run_on_ec2.yml
    with:
      username: USER
    secrets:
      env: PROD
