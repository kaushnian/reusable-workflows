name: Staging
on:
  push:
    branches:
      - staging
jobs:
  build:
    name: Staging Build and Test 
    uses: ./.github/workflows/build.yml
  
  aws-ecr:
    name: Staging Push to AWS ECR 
    needs: build
    uses: ./.github/workflows/aws_ecr.yml
    
  run-ec2:    
    name: Staging Run EC2
    needs: aws-ecr
    uses: ./.github/workflows/run_ec2.yml
    with:
      username: USER
    secrets:
      env: STAGING
